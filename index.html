<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN</title>
    <link rel="stylesheet" href="./CSS/login.css">
    <script src="./JS/login.js"></script>
    <script src="/mini_backend.js"></script>

</head>

<body>
    <div class="login-container">
        <div class="group-login">
            <h2>Login with your group name</h2>
            <input type="text" placeholder="Insert your group name" id="group-input">
            <button onclick="login();">LOGIN</button>
            <p>need an account? <a href="javascript:hideDiv('.group-login');showDiv('.group-register');">register</a></p>

        </div>
        <div class="group-register ">
            <h2>Make a new Group</h2>
            <input type="text" placeholder="Insert your group name" id="new-group-input">
            <button onclick="rigisterGroup()">Register</button>
        </div>
        <div class="demo">
            <h2>Or Login with Demo Account</h2>
            <button onclick="login('DEMO');">DEMO</button>
        </div>

    </div>
</body>

</html>
