<body>
    <div class="nav-bar">
        <a href="addTask.html">ADD TASK</a>
        <a href="#">BACKLOG</a>

    <div class="title">
        <h2>Add Task</h2>
        <p>Learning Manegment System Project</p>
    </div>
    <div class="add-task-container">
        <div class="form-row-one rows">
            <div class="first-row-child-one columns">
                <h3>TITLE</h3>
                <input  type="text" id="title" placeholder="Insert a title" class="inputRect">
            </div>
            <div class="first-row-child-two columns">
                <h3>DUE DATE</h3>
                <input type="date" id="date" placeholder="Insert a title" class="inputRect">
            </div>

        </div>
        <div class="form-row-Two rows">
            <div class="second-row-child-two columns">
                <h3>CATEGORY</h3>
                <select name="category" id="category" class="inputRect"> 
                    <option value="IT">IT</option>
                    <option value="IT">IT</option>
                    <option value="IT">IT</option>
                </select>
            </div>
            <div class="second-row-child-two columns">
                <h3>URGENCY</h3>
                <select name="URGENCY" id="urgency" class="inputRect">
                    <option value="height">HEIT</option>
                    <option value="medium">MEDIUM</option>
                    <option value="low">LOW</option>
                </select>
            </div>

        </div>
        <div class="form-row-three rows">
            <div class="third-row-child-two columns">
                <h3>DESCRIPTION</h3>
                <textarea name="" id="description" cols="40" rows="8" class="description-box"></textarea>
            </div>
            <div class="third-row-child-two columns">

                <h3>ASIGEND TO</h3>
                <select name="" id="asigento" class="inputRect ">
                    <option value="ameer">Ameer</option>
                    <option value="dana">Dana</option>
                    <option value="zana">zana</option>
                </select>
                <div class="form-butons">
                    <a href="#" id="cancel-link">CANCEL</a>
                    <button onclick="saveTaskInDB()">CREATE TASK</button>
                </div>
            </div>

        </div>

    </div>


     
      
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
<script src="/databaseFire.js"></script>
    <script src="/JS/addTask.js" defer></script>
</body>

</html>
